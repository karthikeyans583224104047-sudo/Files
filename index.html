<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Splitshare Wallpapers</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'poppins': ['Poppins', 'sans-serif'],
          },
          colors: {
            // Material You Ã— iOS color palette
            'primary-bg': '#F9FAFB',
            'card-bg': '#FFFFFF',
            'accent-start': '#4F8CFF',
            'accent-end': '#A175FF',
            'mint': '#A7F2BA',
            'blush': '#FFD6E0',
            'beige': '#F5E6D3',
            'text-primary': '#1A1D1F',
            'text-secondary': '#6F767E',
            'dark-bg': '#0A0A0A',
            'dark-card': '#1A1D1F',
            'dark-text': '#FFFFFF',
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
            'scale-in': 'scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
            'bounce-in': 'bounceIn 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
            'pulse-gentle': 'pulseGentle 2s infinite',
            'morph-heart': 'morphHeart 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
            'card-hover': 'cardHover 0.3s ease-out',
            'hero-transition': 'heroTransition 0.25s cubic-bezier(0.4, 0, 0.2, 1)',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            scaleIn: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            },
            bounceIn: {
              '0%': { transform: 'scale(0.3)', opacity: '0' },
              '50%': { transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            },
            pulseGentle: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.85' }
            },
            morphHeart: {
              '0%': { transform: 'scale(1)' },
              '25%': { transform: 'scale(1.2)' },
              '50%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)' }
            },
            cardHover: {
              '0%': { transform: 'translateY(0)', boxShadow: '0 4px 16px rgba(0, 0, 0, 0.08)' },
              '100%': { transform: 'translateY(-4px)', boxShadow: '0 12px 28px rgba(0, 0, 0, 0.12)' }
            },
            heroTransition: {
              '0%': { transform: 'scale(0.95)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            }
          },
          boxShadow: {
            'soft': '0 4px 16px rgba(0, 0, 0, 0.08)',
            'medium': '0 8px 24px rgba(0, 0, 0, 0.12)',
            'floating': '0 12px 28px rgba(0, 0, 0, 0.12)',
          },
          borderRadius: {
            'card': '24px',
            'button': '16px',
            'full': '50%',
          }
        }
      }
    }
  </script>
  <style>
    * {
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background-color: #F9FAFB;
      color: #1A1D1F;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    body.dark {
      background-color: #0A0A0A;
      color: #FFFFFF;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #4F8CFF 0%, #A175FF 100%);
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #4F8CFF 0%, #A175FF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .card {
      background: #FFFFFF;
      border-radius: 24px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }
    
    .dark .card {
      background: #1A1D1F;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
    }
    
    .dark .card:hover {
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
    }
    
    .card-overlay {
      background: linear-gradient(transparent 40%, rgba(0, 0, 0, 0.7));
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 16px 16px;
      color: white;
      border-radius: 0 0 24px 24px;
    }
    
    .button-primary {
      background: linear-gradient(135deg, #4F8CFF 0%, #A175FF 100%);
      border-radius: 16px;
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 12px rgba(79, 140, 255, 0.3);
    }
    
    .button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(79, 140, 255, 0.4);
    }
    
    .button-primary:active {
      transform: scale(0.98);
    }
    
    .tab-bar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .dark .tab-bar {
      background: rgba(26, 29, 31, 0.9);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .tab-item {
      transition: all 0.2s ease;
    }
    
    .tab-item.active {
      color: #4F8CFF;
    }
    
    .modal-overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .loading-spinner {
      border: 3px solid rgba(79, 140, 255, 0.2);
      border-radius: 50%;
      border-top: 3px solid #4F8CFF;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 16px;
      z-index: 1000;
      animation: slideUp 0.3s ease-out;
      backdrop-filter: blur(10px);
    }
    
    .chip {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      color: white;
    }
    
    .image-loading {
      background: linear-gradient(90deg, #F2F2F7 25%, #E5E5EA 50%, #F2F2F7 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }
    
    .dark .image-loading {
      background: linear-gradient(90deg, #2C2C2E 25%, #3A3A3C 50%, #2C2C2E 75%);
      background-size: 200% 100%;
    }
    
    @keyframes loading {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
    
    .heart-animation {
      animation: morphHeart 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    /* Hide scrollbar for tabs */
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }
    
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #C6C6C8;
      border-radius: 10px;
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background: #48484A;
    }
    
    /* Focus styles */
    button:focus-visible, 
    input:focus-visible, 
    select:focus-visible {
      outline: 2px solid #4F8CFF;
      outline-offset: 2px;
    }
    
    /* Profile icon upload */
    .profile-icon-container {
      position: relative;
      display: inline-block;
    }
    
    .profile-icon-edit {
      position: absolute;
      bottom: 0;
      right: 0;
      background: #4F8CFF;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* User attribution */
    .user-attribution {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .user-avatar {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      object-fit: cover;
    }
    
    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4F8CFF 0%, #A175FF 100%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 20px rgba(79, 140, 255, 0.4);
      z-index: 10;
      transition: all 0.3s ease;
    }
    
    .fab:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(79, 140, 255, 0.5);
    }
    
    /* Hero transition for detail view */
    .hero-transition {
      animation: heroTransition 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden">

  <!-- Auth Screen -->
  <div id="authScreen" class="flex flex-col justify-center items-center min-h-screen p-6 animate-fade-in">
    <div class="card p-8 w-full max-w-sm flex flex-col items-center animate-scale-in">
      <div class="w-20 h-20 rounded-full gradient-bg flex items-center justify-center mb-6 shadow-lg">
        <i class="fas fa-palette text-white text-2xl"></i>
      </div>
      <h1 class="text-2xl font-bold mb-2 gradient-text">Splitshare</h1>
      <p class="text-text-secondary text-center mb-8">Discover and share beautiful wallpapers</p>
      
      <div class="w-full space-y-4">
        <input id="emailInput" type="email" placeholder="Email" class="w-full px-4 py-3 bg-primary-bg rounded-card border-none focus:ring-2 focus:ring-accent-start">
        <input id="passwordInput" type="password" placeholder="Password" class="w-full px-4 py-3 bg-primary-bg rounded-card border-none focus:ring-2 focus:ring-accent-start">
        
        <button id="loginBtn" class="button-primary w-full py-4 flex items-center justify-center">
          <span id="loginText">Sign In</span>
          <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
        </button>
        
        <div class="flex items-center my-4">
          <div class="flex-1 h-px bg-gray-200"></div>
          <span class="px-4 text-text-secondary text-sm">or</span>
          <div class="flex-1 h-px bg-gray-200"></div>
        </div>
        
        <button id="signupBtn" class="w-full py-4 rounded-card border border-accent-start text-accent-start font-semibold transition-all hover:bg-accent-start hover:bg-opacity-5">
          Create Account
        </button>
      </div>
    </div>
    
    <p class="text-text-secondary text-sm mt-8 text-center">
      By continuing, you agree to our Terms and Privacy Policy
    </p>
  </div>

  <!-- Main App Screen -->
  <div id="appScreen" class="hidden flex flex-col min-h-screen">
    <!-- Header -->
    <div class="pt-12 px-4 pb-4 gradient-bg text-white shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Splitshare</h1>
        <div class="flex items-center space-x-4">
          <button id="searchBtn" class="p-2 rounded-full bg-white/20 backdrop-blur-sm transition-all hover:bg-white/30">
            <i class="fas fa-search text-sm"></i>
          </button>
          <button id="userMenuBtn" class="w-8 h-8 rounded-full bg-white/20 backdrop-blur-sm flex items-center justify-center transition-all hover:bg-white/30">
            <img id="userAvatarImg" src="" class="w-full h-full rounded-full object-cover hidden">
            <i id="userAvatarFallback" class="fas fa-user text-sm"></i>
          </button>
        </div>
      </div>
      
      <!-- Tabs -->
      <div class="flex space-x-6 overflow-x-auto pb-2 scrollbar-hide">
        <button class="tab-button active text-white font-medium pb-2 border-b-2 border-white whitespace-nowrap transition-all" data-category="all">All</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap transition-all hover:text-white/90" data-category="popular">Popular</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap transition-all hover:text-white/90" data-category="new">New</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap transition-all hover:text-white/90" data-category="minimal">Minimal</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap transition-all hover:text-white/90" data-category="amoled">Amoled</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap transition-all hover:text-white/90" data-category="favorites">Favorites</button>
      </div>
    </div>
    
    <!-- Wallpapers Grid -->
    <div class="flex-1 p-4">
      <div id="gallery" class="grid grid-cols-2 gap-4">
        <!-- Wallpaper cards will be inserted here -->
      </div>
      <div id="emptyState" class="hidden flex flex-col items-center justify-center py-12 text-center animate-pulse-gentle">
        <i class="fas fa-image text-6xl text-text-secondary mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">No wallpapers yet</h3>
        <p class="text-text-secondary max-w-xs">Be the first to upload a wallpaper to this category!</p>
        <button id="emptyUploadBtn" class="button-primary mt-4 px-6 py-3">Upload Now</button>
      </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar py-3 px-6 flex justify-between items-center">
      <button class="tab-item active flex flex-col items-center text-xs text-accent-start transition-all" data-tab="home">
        <i class="fas fa-home text-lg mb-1"></i>
        <span>Home</span>
      </button>
      <button class="tab-item flex flex-col items-center text-xs text-text-secondary transition-all hover:text-accent-start" data-tab="explore">
        <i class="fas fa-compass text-lg mb-1"></i>
        <span>Explore</span>
      </button>
      <button class="tab-item flex flex-col items-center text-xs text-text-secondary transition-all hover:text-accent-start" data-tab="favorites">
        <i class="fas fa-heart text-lg mb-1"></i>
        <span>Favorites</span>
      </button>
      <button class="tab-item flex flex-col items-center text-xs text-text-secondary transition-all hover:text-accent-start" data-tab="profile">
        <i class="fas fa-user text-lg mb-1"></i>
        <span>Profile</span>
      </button>
    </div>
    
    <!-- Floating Action Button -->
    <button id="fabUpload" class="fab animate-bounce-in">
      <i class="fas fa-plus text-lg"></i>
    </button>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="hidden fixed inset-0 z-50 flex items-end justify-center">
    <div class="modal-overlay absolute inset-0" id="uploadModalOverlay"></div>
    <div class="card w-full max-w-lg mx-4 mb-4 p-6 relative animate-slide-up">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Upload Wallpaper</h2>
        <button id="closeUploadModal" class="p-2 rounded-full bg-primary-bg transition-all hover:bg-gray-100">
          <i class="fas fa-times text-text-secondary"></i>
        </button>
      </div>
      
      <div class="border-2 border-dashed border-gray-300 rounded-card p-8 text-center mb-6 transition-all hover:border-accent-start">
        <i class="fas fa-cloud-upload-alt text-4xl text-text-secondary mb-4"></i>
        <p class="text-text-secondary mb-2">Drag & drop your image here</p>
        <p class="text-text-secondary text-sm">or</p>
        <input id="fileInput" type="file" accept="image/*" class="hidden" />
        <button id="browseFilesBtn" class="button-primary mt-4 px-6 py-2">Browse Files</button>
      </div>
      
      <div class="mb-4">
        <label class="block text-text-secondary mb-2">Title</label>
        <input id="wallpaperTitle" type="text" placeholder="Enter wallpaper title" class="w-full px-4 py-3 bg-primary-bg rounded-card border-none focus:ring-2 focus:ring-accent-start">
      </div>
      
      <div class="mb-6">
        <label class="block text-text-secondary mb-2">Category</label>
        <select id="wallpaperCategory" class="w-full px-4 py-3 bg-primary-bg rounded-card border-none focus:ring-2 focus:ring-accent-start">
          <option value="minimal">Minimal</option>
          <option value="amoled">Amoled</option>
          <option value="nature">Nature</option>
          <option value="abstract">Abstract</option>
          <option value="gradient">Gradient</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="flex space-x-3">
        <button id="cancelUploadBtn" class="flex-1 py-3 rounded-card border border-gray-300 font-semibold transition-all hover:bg-primary-bg">Cancel</button>
        <button id="confirmUploadBtn" class="flex-1 py-3 rounded-card button-primary flex items-center justify-center">
          <span id="uploadText">Upload</span>
          <div id="uploadSpinner" class="loading-spinner ml-2 hidden"></div>
        </button>
      </div>
    </div>
  </div>

  <!-- Wallpaper Detail Modal -->
  <div id="detailModal" class="hidden fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black" id="detailModalBg"></div>
    <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center z-10">
      <button id="closeDetailModal" class="w-10 h-10 rounded-full bg-black/40 flex items-center justify-center backdrop-blur-sm transition-all hover:bg-black/60">
        <i class="fas fa-arrow-left text-white"></i>
      </button>
      <div class="flex space-x-2">
        <button id="likeDetailBtn" class="w-10 h-10 rounded-full bg-black/40 flex items-center justify-center backdrop-blur-sm transition-all hover:bg-black/60">
          <i class="fas fa-heart text-white"></i>
        </button>
        <button id="downloadDetailBtn" class="px-4 py-2 rounded-full bg-black/40 text-white font-medium backdrop-blur-sm transition-all hover:bg-black/60">
          <i class="fas fa-download mr-2"></i>Download
        </button>
      </div>
    </div>
    
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <img id="detailImage" src="" class="max-w-full max-h-full rounded-card shadow-2xl hero-transition" />
    </div>
    
    <div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/80 to-transparent text-white">
      <h2 id="detailTitle" class="text-xl font-bold mb-2"></h2>
      <div class="flex justify-between items-center">
        <div class="user-attribution">
          <img id="detailUserAvatar" src="" class="user-avatar hidden">
          <i id="detailUserFallback" class="fas fa-user"></i>
          <span id="detailUserName"></span>
        </div>
        <div class="flex space-x-2">
          <span id="detailCategory" class="chip"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- User Menu Modal -->
  <div id="userMenuModal" class="hidden fixed inset-0 z-50 flex items-end justify-center">
    <div class="modal-overlay absolute inset-0" id="userMenuOverlay"></div>
    <div class="card w-full max-w-lg mx-4 mb-4 p-2 relative animate-slide-up">
      <div class="p-4 border-b border-primary-bg flex items-center gap-3">
        <div class="profile-icon-container">
          <img id="menuUserAvatar" src="" class="w-12 h-12 rounded-full object-cover hidden">
          <div id="menuUserFallback" class="w-12 h-12 rounded-full gradient-bg flex items-center justify-center">
            <i class="fas fa-user text-white"></i>
          </div>
          <input type="file" id="avatarUpload" accept="image/*" class="hidden">
          <label for="avatarUpload" class="profile-icon-edit">
            <i class="fas fa-camera"></i>
          </label>
        </div>
        <div>
          <p class="font-semibold" id="userEmail">user@example.com</p>
          <p class="text-text-secondary text-sm">Free Account</p>
        </div>
      </div>
      
      <button class="w-full text-left p-4 flex items-center transition-all hover:bg-primary-bg rounded-card" id="editProfileBtn">
        <i class="fas fa-user-edit text-text-secondary mr-3"></i>
        <span>Edit Profile</span>
      </button>
      
      <button class="w-full text-left p-4 flex items-center transition-all hover:bg-primary-bg rounded-card" id="darkModeToggle">
        <i class="fas fa-moon text-text-secondary mr-3"></i>
        <span>Dark Mode</span>
        <div class="ml-auto bg-gray-300 w-10 h-6 rounded-full relative transition-all" id="darkModeToggleSwitch">
          <div class="absolute top-1 left-1 w-4 h-4 bg-white rounded-full transition-transform duration-200"></div>
        </div>
      </button>
      
      <button class="w-full text-left p-4 flex items-center transition-all hover:bg-primary-bg rounded-card" id="settingsBtn">
        <i class="fas fa-cog text-text-secondary mr-3"></i>
        <span>Settings</span>
      </button>
      
      <div class="p-2">
        <button id="logoutBtn" class="w-full text-left p-4 flex items-center text-red-500 rounded-card bg-primary-bg transition-all hover:bg-red-50">
          <i class="fas fa-sign-out-alt mr-3"></i>
          <span>Sign Out</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="hidden fixed inset-0 z-50 flex items-end justify-center">

    // Compress image before upload (optimized for Supabase free tier)
    function compressImage(file, quality = 0.6) {
      return new Promise(resolve => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const maxWidth = 1600;
            const maxHeight = 1600;
            let { width, height } = img;
            
            // Calculate new dimensions while maintaining aspect ratio
            if (width > maxWidth || height > maxHeight) {
              const ratio = Math.min(maxWidth / width, maxHeight / height);
              width *= ratio;
              height *= ratio;
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            canvas.toBlob(
              blob => resolve(new File([blob], file.name, { type: "image/jpeg" })),
              "image/jpeg",
              quality
            );
          };
        };
        reader.readAsDataURL(file);
      });
    }

        const reader = new FileReader();
        reader.onload = (event) => {
          const avatarUrl = event.target.result;
          userProfile.avatarUrl = avatarUrl;
          updateAvatarElements(avatarUrl);
          saveUserProfile();
          showToast("Profile picture updated!");
        };
        reader.readAsDataURL(file);
      }
    }
    
    // Dark mode toggle
    darkModeToggle.addEventListener('click', () => {
      toggleDarkMode();
    });
    
    // Save profile
    saveProfileBtn.addEventListener('click', () => {
      userProfile.displayName = displayNameInput.value;
      userProfile.bio = bioInput.value;
      saveUserProfile();
      closeModal(editProfileModal);
      showToast("Profile updated successfully");
    });
    
    // Settings button
    settingsBtn.addEventListener('click', () => {
      closeModal(userMenuModal);
      showToast("Settings will be available soon");
    });

    // Tab functionality
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('active', 'text-white');
          btn.classList.add('text-white/70');
          btn.classList.remove('border-white');
          btn.classList.add('border-transparent');
        });
        
        button.classList.add('active', 'text-white');
        button.classList.remove('text-white/70');
        button.classList.add('border-white');
        button.classList.remove('border-transparent');
        
        const category = button.getAttribute('data-category');
        currentCategory = category;
        loadWallpapers(category);
      });
    });
    
    // Tab bar functionality
    document.querySelectorAll('.tab-item').forEach(tab => {
      tab.addEventListener('click', () => {
        const tabName = tab.getAttribute('data-tab');
        
        if (tabName === 'upload') {
          openModal(uploadModal);
          return;
        }
        
        document.querySelectorAll('.tab-item').forEach(t => {
          t.classList.remove('active', 'text-accent-start');
          t.classList.add('text-text-secondary');
        });
        
        tab.classList.add('active', 'text-accent-start');
        tab.classList.remove('text-text-secondary');
        
        if (tabName === 'profile') {
          openModal(userMenuModal);
        } else if (tabName === 'favorites') {
          currentCategory = 'favorites';
          loadWallpapers('favorites');
        } else {
          showToast(`Switched to ${tabName} tab`);
        }
      });
    });

    // Toast notification
    function showToast(message) {
      // Remove existing toasts
      document.querySelectorAll('.toast').forEach(toast => toast.remove());
      
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>
</html>
