<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>WallpaperHub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'ios-bg': '#F2F2F7',
            'ios-card': '#FFFFFF',
            'ios-primary': '#007AFF',
            'ios-red': '#FF3B30',
            'ios-green': '#34C759',
            'ios-gray': '#8E8E93',
            'ios-dark': '#1C1C1E'
          },
          animation: {
            'fade-in': 'fadeIn 0.3s ease-in-out',
            'slide-up': 'slideUp 0.4s ease-out',
            'scale-in': 'scaleIn 0.3s ease-out',
            'bounce-in': 'bounceIn 0.5s ease-out'
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' }
            },
            scaleIn: {
              '0%': { transform: 'scale(0.9)', opacity: '0' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            },
            bounceIn: {
              '0%': { transform: 'scale(0.3)', opacity: '0' },
              '50%': { transform: 'scale(1.05)' },
              '70%': { transform: 'scale(0.9)' },
              '100%': { transform: 'scale(1)', opacity: '1' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }
    
    .ios-card {
      background: #FFFFFF;
      border-radius: 14px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }
    
    .ios-button {
      background: #007AFF;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .ios-button:active {
      transform: scale(0.98);
      opacity: 0.8;
    }
    
    .ios-input {
      background: #F2F2F7;
      border-radius: 10px;
      padding: 14px 16px;
      border: none;
      font-size: 16px;
    }
    
    .ios-input:focus {
      outline: none;
      background: #E5E5EA;
    }
    
    .tab-bar {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .tab-item {
      transition: all 0.2s ease;
    }
    
    .tab-item.active {
      color: #007AFF;
    }
    
    .wallpaper-card {
      transition: all 0.3s ease;
      overflow: hidden;
      border-radius: 12px;
    }
    
    .wallpaper-card:active {
      transform: scale(0.96);
    }
    
    .modal-overlay {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    
    .loading-spinner {
      border: 3px solid rgba(0, 122, 255, 0.2);
      border-radius: 50%;
      border-top: 3px solid #007AFF;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      z-index: 1000;
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-ios-bg text-ios-dark min-h-screen flex flex-col overflow-x-hidden">

  <!-- Auth Screen -->
  <div id="authScreen" class="flex flex-col justify-center items-center min-h-screen p-6 animate-fade-in">
    <div class="ios-card p-8 w-full max-w-sm flex flex-col items-center animate-scale-in">
      <div class="w-20 h-20 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center mb-6">
        <i class="fas fa-image text-white text-2xl"></i>
      </div>
      <h1 class="text-2xl font-bold mb-2">WallpaperHub</h1>
      <p class="text-ios-gray text-center mb-8">Sign in to explore and upload beautiful wallpapers</p>
      
      <div class="w-full space-y-4">
        <input id="emailInput" type="email" placeholder="Email" class="ios-input w-full">
        <input id="passwordInput" type="password" placeholder="Password" class="ios-input w-full">
        
        <button id="loginBtn" class="ios-button w-full py-4 flex items-center justify-center">
          <span id="loginText">Sign In</span>
          <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
        </button>
        
        <div class="flex items-center my-4">
          <div class="flex-1 h-px bg-gray-200"></div>
          <span class="px-4 text-ios-gray text-sm">or</span>
          <div class="flex-1 h-px bg-gray-200"></div>
        </div>
        
        <button id="signupBtn" class="w-full py-4 rounded-lg border border-ios-primary text-ios-primary font-semibold">
          Create Account
        </button>
      </div>
    </div>
    
    <p class="text-ios-gray text-sm mt-8 text-center">
      By continuing, you agree to our Terms and Privacy Policy
    </p>
  </div>

  <!-- Main App Screen -->
  <div id="appScreen" class="hidden flex flex-col min-h-screen">
    <!-- Header -->
    <div class="pt-12 px-4 pb-4 bg-gradient-to-b from-ios-primary to-blue-500 text-white">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">WallpaperHub</h1>
        <div class="flex items-center space-x-4">
          <button id="uploadIconBtn" class="p-2 rounded-full bg-white/20">
            <i class="fas fa-plus text-sm"></i>
          </button>
          <button id="userMenuBtn" class="w-8 h-8 rounded-full bg-white/20 flex items-center justify-center">
            <i class="fas fa-user text-sm"></i>
          </button>
        </div>
      </div>
      
      <!-- Tabs -->
      <div class="flex space-x-6 overflow-x-auto pb-2 scrollbar-hide">
        <button class="tab-button active text-white font-medium pb-2 border-b-2 border-white whitespace-nowrap">Featured</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap">Nature</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap">Abstract</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap">Dark</button>
        <button class="tab-button text-white/70 font-medium pb-2 border-b-2 border-transparent whitespace-nowrap">Minimal</button>
      </div>
    </div>
    
    <!-- Wallpapers Grid -->
    <div class="flex-1 p-4">
      <div id="gallery" class="grid grid-cols-2 gap-3">
        <!-- Wallpaper cards will be inserted here -->
      </div>
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar py-3 px-6 flex justify-between items-center">
      <button class="tab-item active flex flex-col items-center text-xs">
        <i class="fas fa-home text-lg mb-1"></i>
        <span>Home</span>
      </button>
      <button class="tab-item flex flex-col items-center text-xs text-ios-gray">
        <i class="fas fa-search text-lg mb-1"></i>
        <span>Explore</span>
      </button>
      <button class="tab-item flex flex-col items-center text-xs text-ios-gray">
        <i class="fas fa-cloud-upload-alt text-lg mb-1"></i>
        <span>Upload</span>
      </button>
      <button class="tab-item flex flex-col items-center text-xs text-ios-gray">
        <i class="fas fa-user text-lg mb-1"></i>
        <span>Profile</span>
      </button>
    </div>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="hidden fixed inset-0 z-50 flex items-end justify-center">
    <div class="modal-overlay absolute inset-0" id="uploadModalOverlay"></div>
    <div class="ios-card w-full max-w-lg mx-4 mb-4 p-6 relative animate-slide-up">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Upload Wallpaper</h2>
        <button id="closeUploadModal" class="p-2 rounded-full bg-ios-bg">
          <i class="fas fa-times text-ios-gray"></i>
        </button>
      </div>
      
      <div class="border-2 border-dashed border-ios-gray/30 rounded-xl p-8 text-center mb-6">
        <i class="fas fa-cloud-upload-alt text-4xl text-ios-gray/50 mb-4"></i>
        <p class="text-ios-gray mb-2">Drag & drop your image here</p>
        <p class="text-ios-gray text-sm">or</p>
        <input id="fileInput" type="file" accept="image/*" class="hidden" />
        <button id="browseFilesBtn" class="ios-button mt-4 px-6 py-2">Browse Files</button>
      </div>
      
      <div class="flex space-x-3">
        <button id="cancelUploadBtn" class="flex-1 py-3 rounded-lg border border-ios-gray/30 font-semibold">Cancel</button>
        <button id="confirmUploadBtn" class="flex-1 py-3 rounded-lg bg-ios-primary text-white font-semibold flex items-center justify-center">
          <span id="uploadText">Upload</span>
          <div id="uploadSpinner" class="loading-spinner ml-2 hidden"></div>
        </button>
      </div>
    </div>
  </div>

  <!-- Wallpaper Detail Modal -->
  <div id="detailModal" class="hidden fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black" id="detailModalBg"></div>
    <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center z-10">
      <button id="closeDetailModal" class="w-10 h-10 rounded-full bg-black/40 flex items-center justify-center">
        <i class="fas fa-times text-white"></i>
      </button>
      <button id="downloadWallpaperBtn" class="px-4 py-2 rounded-full bg-black/40 text-white font-medium">
        <i class="fas fa-download mr-2"></i>Download
      </button>
    </div>
    
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <img id="detailImage" src="" class="max-w-full max-h-full rounded-lg" />
    </div>
  </div>

  <!-- User Menu Modal -->
  <div id="userMenuModal" class="hidden fixed inset-0 z-50 flex items-end justify-center">
    <div class="modal-overlay absolute inset-0" id="userMenuOverlay"></div>
    <div class="ios-card w-full max-w-lg mx-4 mb-4 p-2 relative animate-slide-up">
      <div class="p-4 border-b border-ios-bg">
        <p class="font-semibold" id="userEmail">user@example.com</p>
        <p class="text-ios-gray text-sm">Free Account</p>
      </div>
      
      <button class="w-full text-left p-4 flex items-center">
        <i class="fas fa-user-circle text-ios-gray mr-3"></i>
        <span>Edit Profile</span>
      </button>
      
      <button class="w-full text-left p-4 flex items-center">
        <i class="fas fa-moon text-ios-gray mr-3"></i>
        <span>Dark Mode</span>
      </button>
      
      <button class="w-full text-left p-4 flex items-center">
        <i class="fas fa-cog text-ios-gray mr-3"></i>
        <span>Settings</span>
      </button>
      
      <div class="p-2">
        <button id="logoutBtn" class="w-full text-left p-4 flex items-center text-ios-red rounded-lg bg-ios-bg">
          <i class="fas fa-sign-out-alt mr-3"></i>
          <span>Sign Out</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    // Replace with your project credentials
    const SUPABASE_URL = "https://ablcfxrtbhmbneucunkw.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFibGNmeHJ0YmhtYm5ldWN1bmt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1MjA0NTMsImV4cCI6MjA3ODA5NjQ1M30.9YjUJmml5L0S0N7JwcgHh0kV-WxWHqWejFsm0qcfuks";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Elements
    const authScreen = document.getElementById("authScreen");
    const appScreen = document.getElementById("appScreen");
    const emailInput = document.getElementById("emailInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginBtn = document.getElementById("loginBtn");
    const loginText = document.getElementById("loginText");
    const loginSpinner = document.getElementById("loginSpinner");
    const signupBtn = document.getElementById("signupBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const gallery = document.getElementById("gallery");
    const uploadIconBtn = document.getElementById("uploadIconBtn");
    const userMenuBtn = document.getElementById("userMenuBtn");
    const userEmail = document.getElementById("userEmail");
    
    // Modal elements
    const uploadModal = document.getElementById("uploadModal");
    const uploadModalOverlay = document.getElementById("uploadModalOverlay");
    const closeUploadModal = document.getElementById("closeUploadModal");
    const browseFilesBtn = document.getElementById("browseFilesBtn");
    const fileInput = document.getElementById("fileInput");
    const cancelUploadBtn = document.getElementById("cancelUploadBtn");
    const confirmUploadBtn = document.getElementById("confirmUploadBtn");
    const uploadText = document.getElementById("uploadText");
    const uploadSpinner = document.getElementById("uploadSpinner");
    
    const detailModal = document.getElementById("detailModal");
    const detailModalBg = document.getElementById("detailModalBg");
    const closeDetailModal = document.getElementById("closeDetailModal");
    const detailImage = document.getElementById("detailImage");
    const downloadWallpaperBtn = document.getElementById("downloadWallpaperBtn");
    
    const userMenuModal = document.getElementById("userMenuModal");
    const userMenuOverlay = document.getElementById("userMenuOverlay");

    // Show/Hide screens
    function showApp(user) {
      if (user) {
        authScreen.classList.add("hidden");
        appScreen.classList.remove("hidden");
        userEmail.textContent = user.email;
        loadWallpapers();
      } else {
        authScreen.classList.remove("hidden");
        appScreen.classList.add("hidden");
      }
    }

    // Auth state listener
    supabase.auth.onAuthStateChange(async (event, session) => {
      showApp(session?.user);
    });

    // Manual check on load
    const { data: sessionData } = await supabase.auth.getSession();
    showApp(sessionData.session?.user);

    // Login handler
    loginBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        showToast("Please enter email and password");
        return;
      }
      
      // Show loading state
      loginText.textContent = "Signing In...";
      loginSpinner.classList.remove("hidden");
      loginBtn.disabled = true;
      
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      
      if (error) {
        if (error.message.includes("Invalid login")) {
          // Try to sign up instead
          const { error: signUpError } = await supabase.auth.signUp({ email, password });
          
          if (signUpError) {
            showToast(signUpError.message);
          } else {
            showToast("Signup successful! Check your email to confirm.");
          }
        } else {
          showToast(error.message);
        }
      }
      
      // Reset button state
      loginText.textContent = "Sign In";
      loginSpinner.classList.add("hidden");
      loginBtn.disabled = false;
    });

    // Signup handler
    signupBtn.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      
      if (!email || !password) {
        showToast("Please enter email and password");
        return;
      }
      
      // Show loading state
      signupBtn.innerHTML = "Creating Account...";
      signupBtn.disabled = true;
      
      const { error } = await supabase.auth.signUp({ email, password });
      
      if (error) {
        showToast(error.message);
      } else {
        showToast("Signup successful! Check your email to confirm.");
      }
      
      // Reset button state
      signupBtn.innerHTML = "Create Account";
      signupBtn.disabled = false;
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await supabase.auth.signOut();
      showApp(null);
      closeModal(userMenuModal);
    });

    // Upload handlers
    uploadIconBtn.addEventListener("click", () => {
      openModal(uploadModal);
    });
    
    browseFilesBtn.addEventListener("click", () => {
      fileInput.click();
    });
    
    fileInput.addEventListener("change", () => {
      if (fileInput.files.length > 0) {
        browseFilesBtn.textContent = "File Selected";
        browseFilesBtn.classList.add("bg-ios-green");
      }
    });
    
    confirmUploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        showToast("Please select a wallpaper first!");
        return;
      }

      // Show loading state
      uploadText.textContent = "Uploading...";
      uploadSpinner.classList.remove("hidden");
      confirmUploadBtn.disabled = true;

      const compressed = await compressImage(file, 0.7);
      const filename = `${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabase.storage.from("wallpapers").upload(filename, compressed);

      if (uploadError) {
        showToast(uploadError.message);
        uploadText.textContent = "Upload";
        uploadSpinner.classList.add("hidden");
        confirmUploadBtn.disabled = false;
        return;
      }

      const { data: publicUrl } = supabase.storage.from("wallpapers").getPublicUrl(filename);
      await supabase.from("wallpapers").insert({ image_url: publicUrl.publicUrl });

      fileInput.value = "";
      browseFilesBtn.textContent = "Browse Files";
      browseFilesBtn.classList.remove("bg-ios-green");
      
      uploadText.textContent = "Upload";
      uploadSpinner.classList.add("hidden");
      confirmUploadBtn.disabled = false;
      
      closeModal(uploadModal);
      loadWallpapers();
      showToast("Wallpaper uploaded successfully!");
    });

    // Load wallpapers
    async function loadWallpapers() {
      const { data, error } = await supabase
        .from("wallpapers")
        .select("*")
        .order("created_at", { ascending: false })
        .limit(20);

      if (error) {
        console.error(error);
        return;
      }

      gallery.innerHTML = data
        .map(w => `
          <div class="wallpaper-card animate-scale-in" data-url="${w.image_url}">
            <img src="${w.image_url}" class="w-full h-48 object-cover rounded-xl" loading="lazy" />
          </div>
        `)
        .join("");
        
      // Add click event to wallpaper cards
      document.querySelectorAll('.wallpaper-card').forEach(card => {
        card.addEventListener('click', () => {
          const imageUrl = card.getAttribute('data-url');
          openWallpaperDetail(imageUrl);
        });
      });
    }

    // Open wallpaper detail view
    function openWallpaperDetail(imageUrl) {
      detailImage.src = imageUrl;
      openModal(detailModal);
      
      // Set download functionality
      downloadWallpaperBtn.onclick = () => {
        const a = document.createElement('a');
        a.href = imageUrl;
        a.download = 'wallpaper.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showToast("Wallpaper downloaded!");
      };
    }

    // Compress image before upload
    function compressImage(file, quality = 0.7) {
      return new Promise(resolve => {
        const img = new Image();
        const reader = new FileReader();
        reader.onload = e => {
          img.src = e.target.result;
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            const maxWidth = 1080;
            const scale = Math.min(1, maxWidth / img.width);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(
              blob => resolve(new File([blob], file.name, { type: "image/jpeg" })),
              "image/jpeg",
              quality
            );
          };
        };
        reader.readAsDataURL(file);
      });
    }

    // Modal functions
    function openModal(modal) {
      modal.classList.remove('hidden');
    }
    
    function closeModal(modal) {
      modal.classList.add('hidden');
    }
    
    // Close modals when clicking on overlay or close buttons
    uploadModalOverlay.addEventListener('click', () => closeModal(uploadModal));
    closeUploadModal.addEventListener('click', () => closeModal(uploadModal));
    cancelUploadBtn.addEventListener('click', () => closeModal(uploadModal));
    
    detailModalBg.addEventListener('click', () => closeModal(detailModal));
    closeDetailModal.addEventListener('click', () => closeModal(detailModal));
    
    userMenuOverlay.addEventListener('click', () => closeModal(userMenuModal));
    userMenuBtn.addEventListener('click', () => openModal(userMenuModal));
    
    // Tab functionality
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('active', 'text-white');
          btn.classList.add('text-white/70');
          btn.classList.remove('border-white');
          btn.classList.add('border-transparent');
        });
        
        button.classList.add('active', 'text-white');
        button.classList.remove('text-white/70');
        button.classList.add('border-white');
        button.classList.remove('border-transparent');
        
        // In a real app, you would filter wallpapers by category here
        showToast(`Showing ${button.textContent} wallpapers`);
      });
    });
    
    // Tab bar functionality
    document.querySelectorAll('.tab-item').forEach(tab => {
      tab.addEventListener('click', () => {
        if (tab.textContent.includes('Upload')) {
          openModal(uploadModal);
          return;
        }
        
        document.querySelectorAll('.tab-item').forEach(t => {
          t.classList.remove('active', 'text-ios-primary');
          t.classList.add('text-ios-gray');
        });
        
        tab.classList.add('active', 'text-ios-primary');
        tab.classList.remove('text-ios-gray');
        
        showToast(`Switched to ${tab.textContent} tab`);
      });
    });

    // Toast notification
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>
</html>
